<div class="container-fluid outerContainerDiv">

    <div class="container-fluid">
        <h2 class="pull-left">Users</h2>

        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="userListCtrl.createUser()">
            <i class="fa fa-plus" aria-hidden="true"></i>Add User
        </button>
    </div>

    <div class="container-fluid innerContainerDiv" id="userTable">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Company</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="userProfile in userListCtrl.userProfiles" ng-click="userListCtrl.viewUserDetails(userProfile)">
                        <td>
                            <!--profile pic-->
                            <figure>
                                <img ng-src="{{userProfile.profilePic}}">
                            </figure>
                        </td>
                        <td>{{userProfile.firstName}} {{userProfile.lastName}}</td>
                        <td>{{userProfile.email}}</td>
                        <td>{{userProfile.address.city}}</td>
                        <td>{{userProfile.company.name}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
